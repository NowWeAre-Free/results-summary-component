<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main">
    <article class="card">
      <div class="card__result">
        <h1 class="card__result-header">Your Result</h1>
        <div class="card__result-score">
          <p class="card__result-score--value">76</p>
          <p class="card__result-score--max">of 100</p>
        </div>
        <div class="card__result-description">
          <h2 class="card__result-description--title">Great</h2>
          <p class="card__result-description--text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="card__summary">

        <h3 class="card_summary-title">Summary</h3>

        <div class="card__reaction">
          <div class="card__reaction-left">
            <img class="card__reaction-left--img" src="/assets/images/icon-reaction.svg" aria-hidden="true">
            <p class="card__reaction-left--label">Reaction</p>
          </div>
          <p class="card__reaction-left"><span>80</span> / 100</p>
        </div>

        <div class="card__memory">
          <div class="card__memory-left">
            <img src="/assets/images/icon-memory.svg" aria-hidden="true">
            <p>Memory</p>
          </div>
          <p><span>92</span> / 100</p>
        </div>

        <div class="verbal">
          <div class="verbal__left">
            <img src="/assets/images/icon-verbal.svg" aria-hidden="true">
            <p>Verbal</p>
          </div>
          <p><span>61</span> / 100</p>
        </div>

        <div class="visual">
          <div class="visual__left">
            <img src="/assets/images/icon-visual.svg" aria-hidden="true">
            <p>Visual</p>
          </div>
          <p><span>72</span> / 100</p>
        </div>

        <a href="#">Continue</a>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
