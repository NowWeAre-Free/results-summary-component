<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main">
    <article class="card">
      <div class="result">
        <h1 class="result__header">Your Result</h1>
        <div class="result__score">
          <p class="result__score-value">76</p>
          <p class="result__score-max">of 100</p>
        </div>
        <div class="result__description">
          <h2 class="result__description-title">Great</h2>
          <p class="result__description-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">

        <h3 class="summary__title">Summary</h3>

        <div class="reaction summary__box">
          <div class="reaction__left">
            <img class="reaction__left-img" src="/assets/images/icon-reaction.svg" aria-hidden="true">
            <p class="reaction__left-label">Reaction</p>
          </div>
          <p class="summary__score"><span class="summary__score--bold">80</span> / 100</p>
        </div>

        <div class="memory summary_box">
          <div class="memory__left">
            <img class="memory__left-img" src="/assets/images/icon-memory.svg" aria-hidden="true">
            <p class="memory__left-label">Memory</p>
          </div>
          <p class="summary__score"><span class="summary__score--bold">92</span> / 100</p>
        </div>

        <div class="verbal summary_box">
          <div class="verbal__left">
            <img class="verbal__left--img" src="/assets/images/icon-verbal.svg" aria-hidden="true">
            <p class="verbal__left--label">Verbal</p>
          </div>
          <p class="summary__score"><span class="summary__score--bold">61</span> / 100</p>
        </div>

        <div class="visual summary_box">
          <div class="visual__left">
            <img class="visual__left-img" src="/assets/images/icon-visual.svg" aria-hidden="true">
            <p class="visual__left-label">Visual</p>
          </div>
          <p class="summary__score"><span class="summary__score--bold">72</span> / 100</p>
        </div>

        <a href="#" class="continue-btn">Continue</a>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </article>
  </main>
</body>

</html>
