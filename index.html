<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main">
    <article class="card">
      <div class="result">
        <h1 class="result__header">Your Result</h1>
        <div class="result__score">
          <p class="result__score-value">76</p>
          <p class="result__score-max">of 100</p>
        </div>
        <div class="result__description">
          <h2 class="result__description-title">Great</h2>
          <p class="result__description-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">

        <h3 class="summary__title">Summary</h3>

        <div class="reaction summary__box">
          <div class="reaction__left summary__box--flex">
            <img class="reaction__left-img" src="assets/images/icon-reaction.svg" aria-hidden="true">
            <p class="reaction__left-label">Reaction</p>
          </div>
          <p class="summary__score">80 <span class="summary__score--max">/ 100</span></p>
        </div>

        <div class="memory summary__box">
          <div class="memory__left summary__box--flex">
            <img class="memory__left-img" src="assets/images/icon-memory.svg" aria-hidden="true">
            <p class="memory__left-label">Memory</p>
          </div>
          <p class="summary__score">92 <span class="summary__score--max">/ 100</span></p>
        </div>

        <div class="verbal summary__box">
          <div class="verbal__left summary__box--flex">
            <img class="verbal__left-img" src="assets/images/icon-verbal.svg" aria-hidden="true">
            <p class="verbal__left-label">Verbal</p>
          </div>
          <p class="summary__score">61 <span class="summary__score--max">/ 100</span></p>
        </div>

        <div class="visual summary__box">
          <div class="visual__left summary__box--flex">
            <img class="visual__left-img" src="assets/images/icon-visual.svg" aria-hidden="true">
            <p class="visual__left-label">Visual</p>
          </div>
          <p class="summary__score">72 <span class="summary__score--max">/ 100</span</p> </div> <a href="#"
                class="continue-btn">Continue</a>
        </div>
    </article>
  </main>
</body>

</html>
